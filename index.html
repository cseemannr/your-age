<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Your Age</title>

    <!--moment JS Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <!--  awesome fonts -->
    <script
      src="https://kit.fontawesome.com/7659b71f78.js"
      crossorigin="anonymous"
    ></script>
    <!--  google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div>
        <h1>How old are you?</h1>
        <form action="">
          <label for="date">your date and time of Birth</label>
          <input type="datetime-local" name="" id="date" required />
        </form>
        <div class="countdown">
          <div>
            <div class="card card-years">00</div>
            <p>years</p>
          </div>

          <div>
            <div class="card card-months">00</div>
            <p>months</p>
          </div>

          <div>
            <div class="card card-days">00</div>
            <p>days</p>
          </div>

          <div>
            <div class="card card-hours">00</div>
            <p>hours</p>
          </div>

          <div>
            <div class="card card-minutes">00</div>
            <p>minutes</p>
          </div>

          <div>
            <div class="card card-seconds">00</div>
            <p>seconds</p>
          </div>
        </div>
        <!-- <h2>
          <span class="grad-text card-years">0</span> years,
          <span class="grad-text card-years">0</span> months,
          <span class="grad-text card-years">0</span> days,
          <span class="grad-text card-years">0</span> hours,
          <span class="grad-text card-years">0</span> minutes and
          <span class="grad-text card-years">0</span> seconds
        </h2> -->
      </div>

      <div>
        <div class="your-age"></div>
        <div class="attribution">
          Coded by
          <a href="https://www.linkedin.com/in/cseemann/">Camila Ramos</a>.
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
